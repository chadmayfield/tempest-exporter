apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tempest-exporter
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: tempest-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus/VictoriaMetrics to scrape /metrics
    - ports:
        - port: 8080
          protocol: TCP
  egress:
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow HTTPS to WeatherFlow API (WebSocket + REST)
    - ports:
        - port: 443
          protocol: TCP
